{% extends 'layout.html' %}

{% block content %}
    <h2>Logged IP Addresses</h2>
    <table class="table">
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Visit Time</th>
            </tr>
        </thead>
        <tbody>
            {% for ip in ip_addresses %}
                <tr>
                    <td>{{ ip.ip_address }}</td>
                    <td>{{ ip.visit_time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
