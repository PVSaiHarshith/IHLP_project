<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener and IP Logger</title>
    <style>
        nav {
            display: flex;
            justify-content: space-around;
            padding: 1rem;
            background-color: #f2f2f2;
            margin-bottom: 2rem;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('urls') }}">Shortened URLs</a>
    </nav>
    {% for message_type, message in get_flashed_messages(with_categories=true) %}
        <p style="color: {% if message_type == 'danger' %}red{% else %}green{% endif %};">{{ message }}</p>
    {% endfor %}
    {% block content %}
    {% endblock %}
</body>
</html>
